<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="main-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-3" th:each="vo:${list}">
					<div class="thumbnail">
						<a href="#"> <img th:src="${vo.poster}"
							style="width: 240px; height: 150px"
							onerror="this.src='/images/noimage.png'">
							<div class="caption">
								<p class="text-left">
									<span class="ffont">[[|[${vo.singer}|]]]</span>
								</p>
								<p class="text-left">[[${vo.title}]]</p>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="text-center" style="margin-bottom: 55px">
				<ul class="pagination">
					<li th:if="${startPage>1}"><a
						th:href="@{/music/Top200_list(page=${startPage-1})}">&laquo;</a></li>
					<li th:each="i:${#numbers.sequence(startPage,endPage)}"
						th:class="${curpage==i?'active':''}"><a
						th:href="@{/music/Top200_list(page=${i})}">[[${i}]]</a></li>
					<li th:if="${endPage<totalpage}"><a
						th:href="@{/music/Top200_list(page=${endPage+1})}">&raquo;</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
