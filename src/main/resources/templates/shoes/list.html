<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="main-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-3" th:each="vo:${list}">
					<div class="thumbnail">
						<a th:href="@{/shoes/detail(goods_id=${vo.goods_id})}"> <img th:src="${vo.img}"
							style="width: 240px; height: 160px" referrerpolicy="no-referrer">
							<div class="caption">
							<p class="text-left"><span class="fontc"><b>[[${vo.brand}]]</b></span></p>
								<p>[[${vo.name_kor}]]</p>
								
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="text-center" style="margin-bottom: 55px">
					<ul class="pagination">
						<li th:if="${startPage>1}"><a th:href="@{/shoes/list(page=${startPage-1})}">&laquo;</a></li>
						<li th:each="i:${#numbers.sequence(startPage,endPage)}" th:class="${curpage==i?'active':''}">
						<a th:href="@{/shoes/list(page=${i})}">[[${i}]]</a>
						</li>
						<li th:if="${endPage<totalpage}"><a th:href="@{/shoes/list(page=${endPage+1})}">&raquo;</a></li>
					</ul>
				</div>
		</div>
	</div>
</body>
</html>
